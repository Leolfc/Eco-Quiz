<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz sobre Ação Climática</h1>
        <div id="quiz">
            <div id="question"></div>
            <div id="choices"></div>
            <button class="botao-proxima-pergunta" id="next-button" onclick="nextQuestion()">Próxima Pergunta</button>
        </div>
        <div id="result" class="hidden">
            <h2>Seu resultado</h2>
            <p id="score"></p>
            <button class="botao-jogar" onclick="resetQuiz()">Jogar Novamente</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
